<h1>Welcome to hotdog on a stick</h1>
<div class="menu">
  <div class="menuTitle">
    <h2>Item</h2>
    <h2>Category</h2>
    <h2>Price</h2>
  </div>
  <ul class="menuList">
    <li class="menuItem"*ngFor="let item of menu; index as i">
      <p class="item">{{item.item}}</p>
      <p class="item">{{item.category}}</p>
      <p class="item">{{item.price}}</p>
    </li>
  </ul>
</div>
